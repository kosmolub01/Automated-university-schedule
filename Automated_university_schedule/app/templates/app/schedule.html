<!DOCTYPE html>
<html>
<head>
    <title>POLSL Schedule Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333333;
            margin-top: 40px;
        }
        
        .schedule-image {
            margin-top: 80px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .change-group-button {
            margin-top: 40px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .change-group-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>POLSL Schedule Viewer</h1>
    {% load static %}
    <img src="{% static schedule_screenshot %}" alt="Schedule" class="schedule-image">

    <form action="/app/change_group/">
        <input type="submit" value="Change Group" class="change-group-button">
    </form>
</div>

</body>
</html>
